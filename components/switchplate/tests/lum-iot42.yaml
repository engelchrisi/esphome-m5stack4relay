substitutions:
  device: lum-iot42
  comment: display TFT 35 ili9488

esphome:
  name: ${device}
  comment: ${device}

esp32:
  board: esp-wrover-kit
  framework:
    type: arduino


psram:

external_components:
  - source: github://pr#3796
    components: [image]
    refresh: 10s

  - source: # github://nielsnl68/SwitchPlate@main
      type: local
      path: C:\development\projects\esphome-components\components
    components: [switchplate, graphics]
    refresh: 0s

logger:
  level: verbose

color:
  - id: my_yellow
    red: 75%
    green: 75%
  - id: my_blue
    red: 0%
    blue: 100%
    green: 0%
  - id: my_light_blue
    red_int: 96
    green_int: 96
    blue_int: 255

spi:
  clk_pin: 18
  mosi_pin: 23

font:
  - file: "gfonts://Roboto"
    id: my_font
    size: 20

display:
  - id: my_display
    platform: ili9xxx
    model: ili9488
    cs_pin: 14
    dc_pin: 27
    reset_pin: 33
    backlight_pin: 19
    rotation: 90
    auto_clear_enabled: false


switchplate:
  id: my_plate
  display_id: my_display # Req
  default_font: my_font
  header:
    - type: pagetitle
      dimension:
        x: 2
        y: 0
        width: 198
        height: 20


  pages:
    - id: myButtons
      title: Woonkamer lampen
      selectable: true # can be opened with next and previous page selectors
      widgets:
        - type: image
          id: rgbLamp
          image_id: my_image0
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selected:
            image_color: my_yellow
            border_color: my_yellow

          selectable: true
          clickable: true
          dimension:
            x: 5
            y: 30
            width: 96
            height: 96
        - type: image
          id: zithoek
          image_id: my_image1
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selected:
            image_color: my_yellow
            border_color: my_yellow
          selectable: true
          clickable: true
          dimension:
            x: 112
            y: 30
            width: 96
            height: 96
        - type: image
          id: Eethoek
          image_id: my_image2
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selected:
            image_color: my_yellow
            border_color: my_yellow
          selectable: true
          clickable: true
          dimension:
            x: 220
            y: 30
            width: 96
            height: 96

        - type: image
          id: banklamp
          image_id: my_image4
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selected:
            image_color: my_yellow
            border_color: my_yellow
          selectable: true
          clickable: true
          dimension:
            x: 5
            y: 138
            width: 96
            height: 96
        - type: image
          id: resthuis
          image_id: my_image3
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selected:
            image_color: my_yellow
            border_color: my_yellow
          selectable: false
          clickable: true
          dimension:
            x: 112
            y: 138
            width: 96
            height: 96
        - type: image
          id: next_page
          image_id: my_image5
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selectable: false
          clickable: true
          action: next
          dimension:
            x: 220
            y: 138
            width: 96
            height: 96

image:
  - file: "images/icons8-book-shelf-96.png"
    id: my_image0
    type: TRANSPARENT_IMAGE
  - file: "images/icons8-sofa-96.png"
    id: my_image1
    type: TRANSPARENT_IMAGE
  - file: "images/icons8-table-96.png"
    id: my_image2
    type: TRANSPARENT_IMAGE
  - file: "images/icons8-floor-plan-96.png"
    id: my_image3
    type: TRANSPARENT_IMAGE
  - file: "images/icons8-light-off-96.png"
    id: my_image4
    type: TRANSPARENT_IMAGE
  - file: "images/icons8-chevron-right-96.png"
    id: my_image5
